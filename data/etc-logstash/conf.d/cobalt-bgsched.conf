input {
    file {
        path => "/var/log/bgsched.log"
        # This sets the type of these records, used to narrow the scope in the following filters.
        type => "bgsched"
        # For files that are new and have NOT been seen before, says to start reading from beginning of file.
        start_position => "beginning"
    }
}


filter {
     grok {
         match => { "message" => [ "%{DATA:timestamp} %{DATA:something} %{DATA:before} %{DATA:function} %{GREEDYDATA:rest}" ] }
     }

}

output {
     # Send all our bgsched events that did NOT match our grok pattern to null output
     if "_grokparsefailure" in [tags] {
         null {}
     }
     else {
         if ([function] == "adding") or
            ([function] == "modifying") or
            ([function] == "releasing")
         {
             rabbitmq {
                 id => "bgsched"
                 host => "localhost"
                 exchange => "cobalt"
                 exchange_type => "direct"
                 key => "InputFromLogstashForAdapterWlm"
                 codec => line { format => "bgsched %{timestamp} %{something} %{before} %{function} %{rest}" }
             }
         }
     }
}
